<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Frank Rushton Neighborhood Association</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hero Section */
    #hero { background:#ecf0f1; text-align:center; padding:60px 20px; }
    #hero h2 { font-size:2.2em; margin-bottom:10px; }
    #hero p { font-size:1.2em; }

    /* Contact Form */
    #contact-form { display:flex; flex-direction:column; max-width:500px; margin:0 auto; }
    label { margin-top:10px; font-weight:bold; }
    input, textarea { padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; width:100%; font-size:1em; }
    button { margin-top:15px; padding:10px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer; font-size:1em; }
    button:hover { background:#1e8449; }

    /* Footer */
    footer { background:#34495e; color:white; text-align:center; padding:20px; margin-top:40px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Frank Rushton Neighborhood Association</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Questions, suggestions, or ideas—reach out and we'll respond promptly.</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2 style="text-align:center;">Get in Touch</h2>
    <form id="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Frank Rushton Neighborhood Association. All rights reserved.</p>
  </footer>

  <script>
    // Alert on form submission
    document.getElementById('contact-form').addEventListener('submit', function(e){
      alert('Thank you for contacting us! We will get back to you soon.');
    });
  </script>

</body>
</html>
